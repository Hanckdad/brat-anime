<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Anime Brat Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
@import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap");

body {
  margin: 0;
  font-family: Inter, sans-serif;
  height: 100vh;
  background:
    linear-gradient(rgba(90,0,150,.7), rgba(0,0,0,.9)),
    url("https://images.unsplash.com/photo-1580477667995-2b94f01c9516?auto=format&fit=crop&w=1600&q=80");
  background-size: cover;
  background-position: center;
  color: white;
  overflow: hidden;
}

.particles::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image:
    radial-gradient(circle, rgba(255,255,255,.25) 1px, transparent 1px);
  background-size: 60px 60px;
  animation: move 20s linear infinite;
}

@keyframes move {
  from { transform: translateY(0); }
  to { transform: translateY(-120px); }
}

.container {
  position: relative;
  z-index: 2;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: rgba(0,0,0,.6);
  padding: 30px;
  border-radius: 20px;
  width: 340px;
  text-align: center;
}

input {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: none;
  margin-bottom: 10px;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

img {
  width: 100%;
  aspect-ratio: 1 / 1;
  margin-top: 15px;
  border-radius: 12px;
  object-fit: cover;
}
</style>
</head>

<body>
<div class="particles"></div>

<div class="container">
  <div class="card">
    <h2>Anime Brat Generator</h2>

    <input id="text" placeholder="Teks brat..." />
    <input id="size" type="number" value="80" />

    <button onclick="generate()">Generate</button>

    <img id="preview" />

    <button onclick="download()">Download PNG</button>
  </div>
</div>

<script>
let lastUrl = "";

function generate() {
  const text = document.getElementById("text").value;
  const size = document.getElementById("size").value;

  lastUrl = `/api/generate?text=${encodeURIComponent(text)}&size=${size}`;

  document.getElementById("preview").src = lastUrl;
}

function download() {
  if (!lastUrl) return alert("Generate dulu!");

  const a = document.createElement("a");
  a.href = lastUrl;
  a.download = "anime-brat.png";
  a.click();
}
</script>

</body>
</html>
