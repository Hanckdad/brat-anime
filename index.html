<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Anime Brat Generator</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg,#240046,#5a189a,#9d4edd);
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
}

.panel {
  width: 380px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 0 40px rgba(0,0,0,.4);
}

h1 {
  text-align: center;
  margin-top: 0;
}

input, select, button {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
  border-radius: 12px;
  border: none;
  outline: none;
}

button {
  background: #c77dff;
  color: #240046;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  opacity: .9;
}

img {
  width: 100%;
  margin-top: 10px;
  background: white;
  border-radius: 14px;
}
</style>
</head>

<body>

<div class="panel">
  <h1>Anime Brat Generator</h1>

  <input id="text" placeholder="Teks..." value="Halo Dunia">
  <input id="size" type="number" value="32" min="16" max="64">

  <select id="template">
    <option value="1">Anime 1</option>
    <option value="2">Anime 2</option>
    <option value="3">Anime 3</option>
  </select>

  <button onclick="generate()">Generate</button>

  <img id="preview">

  <button onclick="download('png')">Download PNG</button>
  <button onclick="download('jpg')">Download JPG</button>
</div>

<script>
function generate() {
  const text = encodeURIComponent(
    document.getElementById("text").value
  );
  const size = document.getElementById("size").value;
  const template = document.getElementById("template").value;

  document.getElementById("preview").src =
    `/api/generate?text=${text}&size=${size}&template=${template}`;
}

async function download(type) {
  const svgUrl = document.getElementById("preview").src;
  if (!svgUrl) return alert("Generate dulu!");

  const svgText = await fetch(svgUrl).then(r => r.text());
  const svgBlob = new Blob([svgText], { type: "image/svg+xml" });
  const svgObjectUrl = URL.createObjectURL(svgBlob);

  const img = new Image();
  img.onload = () => {
    const canvas = document.createElement("canvas");
    canvas.width = img.width;
    canvas.height = img.height;

    const ctx = canvas.getContext("2d");
    ctx.drawImage(img, 0, 0);

    const mime = type === "jpg" ? "image/jpeg" : "image/png";
    const dataUrl = canvas.toDataURL(mime, 0.95);

    const a = document.createElement("a");
    a.href = dataUrl;
    a.download = `anime-brat.${type}`;
    a.click();

    URL.revokeObjectURL(svgObjectUrl);
  };

  img.src = svgObjectUrl;
}
</script>

</body>
</html>
