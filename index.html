<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Anime Brat Generator</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #5a189a, #240046);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;
  color: white;
}

/* CARD */
.app {
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(10px);
  padding: 20px;
  border-radius: 20px;
  width: 360px;
}

/* PREVIEW 1:1 */
.preview-box {
  width: 100%;
  aspect-ratio: 1 / 1;
  background: #000;
  border-radius: 16px;
  overflow: hidden;
  margin-bottom: 12px;
}

.preview-box img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* 1:1 tampil rapi */
}

/* FORM */
input, select, button {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
  border-radius: 12px;
  border: none;
}

button {
  background: #c77dff;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="app">
  <h2 style="text-align:center;">Anime Brat Generator</h2>

  <!-- PREVIEW -->
  <div class="preview-box">
    <img id="preview" />
  </div>

  <!-- INPUT -->
  <input id="text" placeholder="Teks..." value="HALO">
  <button onclick="generate()">Generate</button>
  <button onclick="download()">Download 1:1</button>
</div>

<script>
const BASE_URL = "https://sayaka-miki-brat-anime.vercel.app/api/generate";
let lastImageUrl = "";

function generate() {
  const text = document.getElementById("text").value;
  const template = Math.floor(Math.random() * 3) + 1;

  const url = `${BASE_URL}?text=${encodeURIComponent(text)}&template=${template}`;
  lastImageUrl = url;

  const img = document.getElementById("preview");
  img.src = url;
}

function download() {
  if (!lastImageUrl) {
    alert("Generate dulu!");
    return;
  }

  // DIRECT DOWNLOAD â€” TIDAK RESIZE
  const a = document.createElement("a");
  a.href = lastImageUrl;
  a.download = "anime-brat-1x1.png";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}
</script>

</body>
</html>
